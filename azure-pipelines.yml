trigger:
  batch: true
  branches:
    include:
      - master

resources:
  repositories:
  - repository: cnp-azuredevops-libraries
    type: github
    ref: master
    name: hmcts/cnp-azuredevops-libraries
    endpoint: 'hmcts'

variables:
  - name: timeoutInMinutes
    value: "60"
  - name: agentPool
    value: "ubuntu-latest" 
  - name: build
    value: $(Build.BuildNumber)
  - name: product
    value: "cft-platform"
  - name: terraformInitSubscription
    value: 1baf5470-1c3e-40d3-a6f7-74bfbce4b348
  - template: vars/input-variables.yaml@cnp-azuredevops-libraries
  
parameters:
  - name: overrideAction
    type: string
    default: plan
    values:
      - plan
      - apply
      - destroy

  - name: environment_components
    type: object
    default:
    - deployment: 'sandbox'
      environment: 'sbox'
      component: 'sandbox'
      service_connection: 'dts-cftsbox-intsvc'
      subscription_id: 1497c3d7-ab6d-4bb7-8a10-b51d03189ee3
      resource_group_name: 'core-infra-intsvc-rg'
      storage_account_name: 'cftsboxintsvc'
      container_name: 'tfstate'
      key: 'private-dns/sandbox.tfstate'
      dependsOn: 'Precheck'
    - deployment: 'dev'
      environment: 'preview'
      component: 'dev'
      service_connection: 'dts-cftptl-intsvc'
      subscription_id: 1baf5470-1c3e-40d3-a6f7-74bfbce4b348
      resource_group_name: 'core-infra-intsvc-rg'
      storage_account_name: 'cftptlintsvc'
      container_name: 'tfstate'
      key: 'private-dns/dev.tfstate'
      dependsOn: 'Precheck'
    - deployment: 'test'
      environment: 'perftest'
      component: 'test'
      service_connection: 'dts-cftptl-intsvc'
      subscription_id: 1baf5470-1c3e-40d3-a6f7-74bfbce4b348
      resource_group_name: core-infra-intsvc-rg
      storage_account_name: cftptlintsvc
      container_name: 'tfstate'
      key: "private-dns/test.tfstate"
      dependsOn: 'Precheck'

stages:
  - stage: Precheck
    jobs:
      - job:
        pool:
          vmImage: ${{ variables.agentPool }}
        timeoutInMinutes: ${{ variables.timeoutInMinutes }}
        steps:
          - template: steps/terraform-precheck.yaml@cnp-azuredevops-libraries
            parameters:
              keyvaultName: 'infra-vault-nonprod'
              keyvaultSecret: 'azure-devops-token'
              serviceConnection: 'DCD-CFTAPPS-SBOX'

  - ${{ each deployment in parameters.environment_components }}:
    - stage: Terraform_Run
      displayName: "Terraform Plan and Apply ${{ deployment.environment }}"
      jobs:
        - job: TerraformPlanApply
          pool:
            vmImage: ${{ variables.agentPool }}
          timeoutInMinutes: ${{ variables.timeoutInMinutes }}
          steps:
          - template: steps/terraform.yaml@cnp-azuredevops-libraries
            parameters:
              product: ${{ variables.product }}
              overrideAction: ${{ parameters.overrideAction }}
              environment: ${{ deployment.environment }}
              component: ${{ deployment.component }}
              serviceConnection: ${{ deployment.service_connection }}
              terraformInitSubscription: ${{ variables.terraformInitSubscription }}
              initCommandOptions: >
                -backend-config resource_group_name=${{ deployment.resource_group_name }}
                -backend-config storage_account_name=${{ deployment.storage_account_name }}
                -backend-config container_name=${{ deployment.container_name }}
                -backend-config key=${{ deployment.key }}
                -backend-config subscription_id=${{ deployment.subscription_id }}
            
               